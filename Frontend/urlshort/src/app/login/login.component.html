<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <label class="mt-3" for="userName">Username</label>
            <input formControlName="email" class="form-control mb-3" placeholder="enter your email address" type="text"
                name="userName" id="login-username">
            <label for="password">Password</label>
            <input formControlName="password" class="form-control" type="password" placeholder="Min 6 characters"
                name="password" id="login-password">
            <div class="d-flex justify-content-center">
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success my-3 mx-auto">Submit</button>
            </div>
            <ng-container *ngIf="errorMessage">
                <p class="text-center text-danger">{{errorMessage}}</p>
            </ng-container>
        </form>

    </div>
    <div class="col-sm-4"></div>
</div>
