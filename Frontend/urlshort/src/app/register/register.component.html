<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <form action="home" [formGroup]="registerForm" (ngSubmit)="registerUser()">
            <label class="mt-3" for="userName">Username</label>
            <input class="form-control mb-3" formControlName="email" placeholder="enter your email address" type="text"
                name="userName" id="username">
            <label for="password">Password</label>
            <input class="form-control mb-3" formControlName="password" type="password" placeholder="Min 6 characters"
                name="password" id="password">
            <label for="password">Confirm Password</label>
            <input class="form-control" formControlName="confirmPassword" type="password" placeholder="Min 6 characters"
                name="confirmPassword" id="confirm-password">
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success my-3 mx-auto">Submit</button>
            </div>
        </form>

    </div>
    <div class="col-sm-4"></div>
</div>
