<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <form action="home" [formGroup]="registerForm" (ngSubmit)="registerUser()">
            <label class="mt-3" for="userName">Username</label>
            <input class="form-control mb-3" formControlName="email" placeholder="enter your email address" type="text"
                name="userName" id="username">
            <label for="password">Password</label>
            <input class="form-control mb-3" formControlName="password" type="password" placeholder="Min 6 characters"
                name="password" id="password">
            <label for="password">Confirm Password</label>
            <input class="form-control" formControlName="confirmPassword" type="password" placeholder="Min 6 characters"
                name="confirmPassword" id="confirm-password">
            <div class="d-flex justify-content-center">
                <button [disabled]="registerForm.invalid" type="submit" class="btn btn-success my-3 mx-auto">Submit</button>
            </div>
            <ng-container *ngIf="errorMessage">
                <p class="text-center text-danger">{{errorMessage}}</p>
            </ng-container>
            <ng-container *ngIf="successMessage">
                <p class="text-center text-success">Registered Successfully.</p>
                <a routerLink="/signin" class="text-center text-success">Proceed to Login.</a>
            </ng-container>
        </form>

    </div>
    <div class="col-sm-4"></div>
</div>
